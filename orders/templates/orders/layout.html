{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script src="{% static 'orders/script.js' %}"> </script>
<link rel="stylesheet" type="text/css" href="{% static 'orders/style.css' %}">
<script id="alert-handlebar" type="text/x-handlebars-template">
  <div class="pop-up-message">
    <span><a href="">X</a> </span>
  </div>
</script>
<title> {% block title %} {% endblock %} </title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Home </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'pizza' %}">Pizza</a>
          <a class="dropdown-item" href="{% url 'sub' %}">Subs </a>
          <a class="dropdown-item" href="{% url 'pasta' %}">Pasta </a>
          <a class="dropdown-item" href="{% url 'salad' %}">Salad </a>
          <a class="dropdown-item" href="{% url 'dinnerplatter' %}">Dinner Platter </a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="{% url 'order_status' %}"> OrderStatus </a>
      <a href="{% url 'cart' %}" id="cart">  <i class="fas fa-shopping-cart"></i></a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"> Logout </a>
      {% else %}
        <a href="{% url 'signin' %}"> Signin </a>
        <a href="{% url 'signup' %}"> Signup </a>
      {% endif %}

    </form>
  </div>
</nav>

{% block body %}


{% endblock %}



<footer>

  JONATHAN TSHIMPAKA &copy 2019

</footer>

</body>
</html>
