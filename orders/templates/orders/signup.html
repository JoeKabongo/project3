{% extends "orders/layout.html" %}


{% block title %} Sign up {% endblock %}



{% block body %}

<section class="sign">

  <h3> Signup</h3>
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <input type="username" name="username" class="form-control" id="username" placeholder="username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>

    <div class="form-group">
      <input type="password" name="confirm-password" class="form-control" id="exampleInputPassword2" placeholder="confirm password" required>
    </div>
    <p class="signup_error"> Password does not match </p>
    <button type="submit" class="btn btn-dark signup-btn">Sign up</button>

  </form>


</section>
{% endblock %}
