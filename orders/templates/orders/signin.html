{% extends "orders/layout.html" %}


{% block title %} Signin {% endblock %}



{% block body %}

<section class="sign">

  <h3> Signin</h3>
  <form action="{% url 'signin' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
      <input type="username" name="username" class="form-control" id="username" placeholder="username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>

    {% if error %}
      <p class="signin_error"> username and password did not match records, sorry </p>
    {% endif %}
    <button type="submit" class="btn btn-dark signin-btn">Sign in</button>

  </form>


</section>
{% endblock %}
